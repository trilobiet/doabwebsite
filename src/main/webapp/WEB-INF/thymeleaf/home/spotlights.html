<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Spotlights
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="spotlights">

	<!-- spotlights -->
	<div class="column is-half-desktop doab-home-spotlight" th:each="article: ${spotlights}">
	
		<div class="title is-6 doab-section-caption">Spotlight</div>

		<hr class="is-hidden">

		<h2 class="title is-5">
			<a th:href="@{'/'+${language}+'/article/'+${article.slug}}" th:text="${article.title}">Title</a>
		</h2>

		<th:block th:utext="${article.summary}">
			Showcase dummy text
		</th:block>

	</div>
								
</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
